<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exercises</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>JavaScript Exercises</h1>
    
    <div>
        <h2>Ejercicio 13: Relación de ADN</h2>
        <input type="number" id="dnaInput" placeholder="Porcentaje de ADN">
        <button onclick="displayRelation()">Calcular Relación</button>
        <p id="dnaResult"></p>
    </div>

    <div>
        <h2>Ejercicio 14: Calculadora de Propinas</h2>
        <input type="text" id="qualityInput" placeholder="Calidad del servicio">
        <input type="number" id="totalInput" placeholder="Costo Total">
        <button onclick="calculateTip()">Calcular Propina</button>
        <p id="tipResult"></p>
    </div>

    <div>
        <h2>Ejercicio 15: Emoticonos</h2>
        <input type="text" id="emoticonInput" placeholder="Texto para convertir">
        <button onclick="displayEmoticon()">Convertir a Emoticono</button>
        <p id="emoticonResult"></p>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
